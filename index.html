<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rowing Pose Analyzer</title>
  <link rel="stylesheet" href="style.css">

  <!-- MediaPipe scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
</head>
<body>
  <div class="container">
    <h1>Rowing Pose Analyzer</h1>
    <button id="startBtn">Start Camera</button>

    <div class="output">
      <video id="inputVideo"></video> <!-- hidden video input -->
      <canvas id="canvas"></canvas>   <!-- mirrored video + landmarks -->
      <pre id="results"></pre>       <!-- feedback -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
